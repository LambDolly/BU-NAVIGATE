<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
    <div class="navbar" id="nav">
        <div class="logo">
            <img src="images/WechatIMG152.jpg" alt="BU Logo" class="logo-image">
            <div class="logo-text">
                <div class="main-logo">BU NAVIGATE</div>
                <div class="sub-logo">Boston University</div>
            </div>
        </div>
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="navbarMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">More</a></li>
            <li><a href="#">Contact</a></li>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <div class="buttons">
                <button class="login">Log in</button>
                <button class="register">Sign in</button>
            </div>
        </ul>
    </div>
    
    <div class="central-search">
        <h1>Welcome to BU NAVIGATE</h1>
        <form class="search-container" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="（嵌入了Google）Search for the information you need...">
            <button type="submit">search</button>
        </form>
    </div>

    <div class="link-sections">
        <div class="link-section">
            <h2>Fast Arrive</h2>
            <ul>
                <li><a href="https://learn.bu.edu/" target="_blank">BlackBoard</a></li>
                <li><a href="https://bucom.sona-systems.com/Default.aspx?ReturnUrl=%2fmain.aspx" target="_blank">SONA</a></li>
                <li><a href="https://mybustudent.bu.edu/psp/BUPRD/EMPLOYEE/SA/s/WEBLIB_HCX_GN.H_DASHBOARD.FieldFormula.IScript_Main?" target="_blank">DashBroad</a></li>
            </ul>
        </div>
        <div class="link-section">
            <h2>Academic tool</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="link-section">
            <h2>Life service</h2>
            <ul>
                <li><a href="#">Link 1 </a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>

    <div class="chat-button" id="chatButton">
        <span>AI</span>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <button id="closeChat">X</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Enter your question...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
 
</html>
